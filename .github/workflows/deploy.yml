# GitHub PagesにAstroサイトをデプロイするためのワークフロー
name: Deploy to GitHub Pages

on:
  # mainブランチにプッシュされたときに実行
  push:
    branches:
      - main
  # Actionsタブから手動で実行することも可能
  workflow_dispatch:

# ジョブが必要とする権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

# 1つのジョブでビルドとデプロイを実行
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout # 1. リポジトリのコードをチェックアウト
        uses: actions/checkout@v4

      - name: Setup Node.js # 2. Node.js環境をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm" # npmのキャッシュを有効化して高速化

      - name: Install dependencies & Build # 3. 依存関係のインストールとビルド
        run: |
          npm ci
          npm run build

      - name: Upload artifact # 4. ビルド成果物をアップロード
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Astroのビルド出力ディレクトリ

      - name: Deploy to GitHub Pages # 5. GitHub Pagesにデプロイ
        id: deployment
        uses: actions/deploy-pages@v4